name: solar system workflow

on:
    push:
        branches:
            main

env:
    MONGO_URI: ${{vars.MONGO_URI}}
    MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5.0.0
        
            - name: Setup Node.js environment
              uses: actions/setup-node@v4.4.0
              with:
                node-version: 18
            
            - name: Install Dependencines
              run: npm install

            - name: Run Unit Testing
              run: npm test
 
            - name: Archive test result
              uses: actions/upload-artifact@v4.6.2
              with:
                name: Mocha-Test_result
                path: test-results.xml
    
    code-coverage:
        name: Code Coverage
        needs: unit-testing
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5.0.0
        
            - name: Setup Node.js environment
              uses: actions/setup-node@v4.4.0
              with:
                node-version: 18
            
            - name: Install Dependencines
              run: npm install

            - name: Check Code Coverage
              continue-on-error: true
              run: npm run coverage

            - name: Archive coverage report
              uses: actions/upload-artifact@v4.6.2
              with:
                name: Code-Coverage-Result
                path: coverage

    containerizarion:
        name: Containerization
        runs-on: ubuntu-latest
        needs: code-coverage
        steps:
          - name: check out repo
            uses: actions/checkout@v5.0.0

          - name: Docker Hub Login
            uses: docker/login-action@v3.5.0
            with:
              username: ${{ vars.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          
          - name: Build
            uses: docker/build-push-action@v6
            with:
              context: .
              push: false
              tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-cicd:${{ github.sha }}

          - name: Docker Image Testing
            run: |
              docker images
              docker run --name solar-system-app -d \
                -p 3000:3000 \
                -e MONGO_URI=$MONGO_URI \
                -e MONGO_USERNAME=$MONGO_USERNAME \
                -e MONGO_PASSWORD=$MONGO_PASSWORD \
                ${{ vars.DOCKERHUB_USERNAME }}/solar-system-cicd:${{ github.sha }}
                echo "Container IP:" $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)

              echo "Testing /live endpoint"
              wget -q -O - http://127.0.0.1:3000/live | grep live

          - name: Docker Push
            uses: docker/build-push-action@v4
            with:
              context: .
              push: true                    # enable push to registry
              tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

  

            