name: solar system workflow

on:
    push:
        branches:
            main

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }} 
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5.0.0
        
            - name: Setup Node.js environment
              uses: actions/setup-node@v4.4.0
              with:
                node-version: 18
            
            - name: Install Dependencines
              run: npm install

            - name: Run Unit Testing
              run: npm test
 
            - name: Archive test result
              uses: actions/upload-artifact@v4.6.2
              with:
                name: Mocha-Test_result
                path: test-results.xml
    
    code-coverage:
        name: Code Coverage
        needs: unit-testing
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v5.0.0
        
            - name: Setup Node.js environment
              uses: actions/setup-node@v4.4.0
              with:
                node-version: 18
            
            - name: Install Dependencines
              run: npm install

            - name: Check Code Coverage
              continue-on-error: true
              run: npm run coverage

            - name: Archive coverage report
              uses: actions/upload-artifact@v4.6.2
              with:
                name: Code-Coverage-Result
                path: coverage

    containerization:
        name: Containerization
        runs-on: ubuntu-latest
        needs: code-coverage
        steps:
          - name: check out repo
            uses: actions/checkout@v5.0.0

          - name: Docker Hub Login
            uses: docker/login-action@v3.5.0
            with:
              username: ${{ vars.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          
          - name: Build
            uses: docker/build-push-action@v6
            with:
              context: .
              push: false
              tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system-cicd:${{ github.sha }}

          - name: Docker Image Testing
            run: |
              docker images
              docker run --name solar-system-app -d \
                -p 3000:3000 \
                -e MONGO_URI=$MONGO_URI \
                -e MONGO_USERNAME=$MONGO_USERNAME \
                -e MONGO_PASSWORD=$MONGO_PASSWORD \
                ${{ vars.DOCKERHUB_USERNAME }}/solar-system-cicd:${{ github.sha }}
                echo "Container IP:" $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)

              echo "Testing /live endpoint"
              wget -q -O - http://127.0.0.1:3000/live | grep live

          - name: Docker Push
            uses: docker/build-push-action@v4
            with:
              context: .
              push: true                    # enable push to registry
              tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

    deploy:
      name: CD
      needs: containerization
      runs-on: ubuntu-latest
      steps:
        - name: checkout repo
          uses: actions/checkout@v5.0.0

        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v4.3.1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ vars.AWS_REGION }}

        - name: update .kubeconfig
          run: |
            aws eks update-kubeconfig --name ${{ vars.CLUSTER_NAME }} --region ${{ vars.AWS_REGION }}

        - name: Trigger app deployment
          uses: statsig-io/kubectl-via-eksctl@main
          env:
            aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            region: ${{ vars.AWS_REGION }}
            cluster: ${{ vars.CLUSTER_NAME }}

        - name: Deploy k8s deployments
          run: |
            kubectl apply -f kubernetes/deployment.yaml
            kubectl apply -f kubernetes/service.yaml

        - name: Test deployment
          run: |
            kubectl get pods
            kubectl get svc


            